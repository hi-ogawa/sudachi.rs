name: wasm
"on":
  - push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: "7.12.1"
      - uses: actions/setup-node@v2
        with:
          node-version: "16.16.0"
      - run: pnpm -C sudachi-napi i --frozen-lockfile
      - run: npm -C sudachi-napi run build
      - run: npm -C sudachi-wasm/packages/cli run build # download dictionary
      - run: npm -C sudachi-napi run test
